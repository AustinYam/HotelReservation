{% extends 'base.html' %}

{% block head %}
<title>Password Reset</title>
{% endblock %}

{% block content %}
<style type="text/css">
.email-css{
  width: 300px;
  height: 52px;
  position: absolute;
  top: 300px;
  left: 570px;
  font-family: cursive;
  border: 1px solid black ;
  border-radius: 30px;
  outline: none;
  padding-left: 20px;
  transition: 0.7s;
}

.email-css:hover{
  color: #FA8072;
}

.button1 {
  width: 100px;
  height: 40px;
  position: relative;
  left: 10px;
  color: #fff;
  top: 285px;
  left: 755px;
  background: #FA8072;
  font-family: cursive;
  border-radius: 50px;
  text-align: center;
  cursor: pointer;
  border: 1px solid black;
  transition: all 0.5s;
}

.button1:hover{
  background: #CD5C5C;
}

.help-label{
  font-family: cursive;
  font-size: 25px;
  text-align: center;
  position: relative;
  top: 250px;
}


</style>
  <form method="POST">
    {% csrf_token %}

    <p class="help-label">Enter your email for reseting your account!!!</p>
    <input type="text" class="email-css" placeholder="Email" name="email" value="" >

    <button class="button1" type="submit">Send Email</button>
  
  </form>
</div>
{% endblock %}
